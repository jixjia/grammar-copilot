{% extends "template_auth.html" %} {% block main %}

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xxl-9 col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-7 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-5">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Sign In</h1>
                                    </div>
                                    <form id="form_login" class="user mb-5">
                                        <div id="div_login_error">&nbsp;</div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email"
                                                placeholder="Email"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="pwd" placeholder="Password"
                                                required>
                                        </div>
                                        <div class="form-group input-group h-right">
                                            <div>
                                                <span class="text-muted small">Forgot Password ?</span>
                                            </div>
                                        </div>

                                        <button type="button" id="btn_signin" class="btn btn-primary btn-user btn-block py-3 mt-4">
                                            Login
                                            <div class="hide"><i class="fa fa-spinner fa-spin fa-1x"></i></div>
                                        </button>
                                        <button type="button" class="btn btn-outline-dark btn-user btn-block py-3 pointer_disabled" disabled>
                                            <i class="bi bi-google mx-2"></i> Google Account
                                        </button>
                                        <button type="button" class="btn btn-outline-dark btn-user btn-block py-3 pointer_disabled" disabled>
                                            <i class="bi bi-microsoft mx-2"></i> Microsoft Account
                                        </button>
                                    </form>

                                    <hr>                                    
                                    <div id="div_register" class="mt-4">
                                        <span class="small h-center pt-3">New user ?</span>
                                        <div class="text-center">
                                            <a class="small" href="/register">Create an Account</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer class="footer-admin mt-auto">
    <div class="container-xl px-4 h-center">
        <div class="row">
            <div class="col small h-center text-white fw-100">A proud work of Jixin Jia (Gin)</div>
        </div>
    </div>
</footer>
{% endblock %}
